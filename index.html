                <li>

                </li>
                <li>
                    <button class='city' value='madrid'>

                    </button>
                </li>
                <li>
                    <button class='city' value='tokio'>

                    </button>
                </li>
                <li>
                    <button class='city' value='rome'>
                        Rome, Italy
                    </button>
                </li>
                <li>
                    <button class='city' value='paris'>
                        Paris, France
                    </button>
                </li>
                <li>
                    <button class='city' value='london'>
                        Test - 404
                    </button>
                </li>
            </ul>
        </div>
        <div class='result'>
            <div class='hidden result_cont'>
                <h3 class='name_city'></h3>
                <div id='tem_line'>
                    Temperature: <span class='temp_resul'></span>
                </div>
                <div>
                    Wind: <span class='wind'></span>
                    <div class='svg'>
                        <img class='w_svg svg' />
                    </div>
                </div>
                <div>
                    Cloud: <span class='cloud'></span>
                    <div class='svg'>
                        <img class='c_svg svg' />
                    </div>
                </div>
            </div>

        </div>
